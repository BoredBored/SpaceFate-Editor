<!DOCTYPE html>
<html>
<head>
<title>Real-time HTML Editor</title>
<link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
<link rel="stylesheet" href="https://codemirror.net/addon/display/fullscreen.css">
<link rel="stylesheet" href="https://codemirror.net/theme/night.css">
<script src="https://codemirror.net/lib/codemirror.js"></script>
<script src="https://codemirror.net/mode/xml/xml.js"></script>
<script src="https://codemirror.net/addon/display/fullscreen.js"></script>

<form><textarea id="code" name="code" rows="5">
</textarea></form>

<script type="text/javascript">
function update()
{
  var textarea = document.getElementById("code").innerHTML;
  var d = document.getElementById("ren").innerHTML; 

  if (old != textarea.value) {
    old = textarea.value;
    d.open();
    d.write(old);
    d.close();
  }

  window.setTimeout(update, 150);
}

</script>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      lineNumbers: true,
      theme: "night",
      extraKeys: {
        "F11": function(cm) {
          cm.setOption("fullScreen", !cm.getOption("fullScreen"));
        },
        "Esc": function(cm) {
          if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
        }
      }
    });
  </script>
</head>
<body>
<iframe id="ren" style="width:100%">
</iframe>
</body>
</html>
