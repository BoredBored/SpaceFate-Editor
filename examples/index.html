<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		 <meta charset="UTF-8">
		<script>
			getdircon("/", 1);
					function getdircon(path, orderpreference) {
						var xmlhttp = new XMLHttpRequest();
						xmlhttp.onreadystatechange = function () {
							if (this.readyState == 4 && this.status == 200) {
								document.getElementById("dircon").innerHTML = this.responseText;
							}
						};
						xmlhttp.open("GET", "getdircontents.php?q=" + path + "&orderpreference=" + orderpreference, true);
						xmlhttp.send();}
			
		</script>
	</head>
	<body>
		<div class="w3-container">
  			<ul id="dircon" class="w3-ul w3-card-4" style="width:50%"></ul>
		</div>
	</body>

</html>
