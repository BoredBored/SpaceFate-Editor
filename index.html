<!DOCTYPE html>
<html>

	<head>
		<script>
					function getdircon(path, orderpreference) {
						var xmlhttp = new XMLHttpRequest();
						xmlhttp.onreadystatechange = function () {
							if (this.readyState == 4 && this.status == 200) {
								document.getElementById("dircon").innerHTML = this.responseText;
							}
						};
						xmlhttp.open("GET", "getdircontents.php?q=" + path + "&orderpreference=" + orderpreference, true);
						xmlhttp.send();}
			
		</script>
	</head>
	<body id="main">
		<ul id="dircon" class="w3-ul w3-card-4" style="width:50%">
		</ul>
	</body>

</html>
