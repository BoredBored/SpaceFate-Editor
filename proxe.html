<!DOCTYPE html>

      </form>

         var myTextbox = document.getElementById('url-input');
         myTextbox.addEventListener('keypress', getPage, false);
         
         function getPage(evt) {
             var charCode = event.charCode || event.keyCode;
             if (charCode == 13) {
                 evt.preventDefault();
                 getHtml();
             }
         }
         
         function getHtml() {
             var output = document.getElementById("output-box");
             output.innerHTML += " [enter]";

                     if (this.readyState == 4 && this.status == 200) {
                         var d = parent.dynamicframe.document;
                         d.open();
                         d.write(this.responseText);

         function validURL(s) {
             var regexp = /(http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/;
