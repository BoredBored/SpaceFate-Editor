<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<div class="w3-container">
			<h2>Navigation Bar with Dropdown</h2>
			<p>Click on the Dropdown link to open the dropdown menu.</p>

				<div class="w3-bar w3-light-grey">
					<a href="#" class="w3-bar-item w3-button">Home</a>
					<a href="#" class="w3-bar-item w3-button">Link 1</a>
					<div class="w3-dropdown-click">
						<button class="w3-button" onclick="myFunction()">
							Options <i class="fa fa-caret-down"></i>
      						</button>
						<div id="dropd" class="w3-dropdown-content w3-bar-block w3-card-2">
							<a href="#" class="w3-bar-item w3-button">Link 1</a>
							<a href="#" class="w3-bar-item w3-button">Link 2</a>
							<a href="#" class="w3-bar-item w3-button">Link 3</a>
						</div>
					</div>
				</div>
		</div>

<script>
function myFunction() {
    var x = document.getElementById("dropd");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>
	</head>
	<body>
		
	</body>
</html>
