					<input type="file" onchange="loadfile(this)">

				</label>
				<a class="w3-bar-item w3-button" href="#download" onclick='saveTextAsFile()'>Download</a>
				<input id="fileName" class="w3-bar-item w3-input" placeholder="Save file as ...">
			</div>
				
				<textarea id="code" name="code"><!DOCTYPE html>
<html lang="en-US">
	<head>

        <script>
            var delay;

            // Initialize CodeMirror editor
            var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                mode: 'text/html',
                tabMode: 'indent',
                lineNumbers: true,
                lineWrapping: true,
                autoCloseTags: true
            });

            // Live preview
            editor.on("change", function() {
                clearTimeout(delay);
                delay = setTimeout(updatePreview, 300);
            });

            setTimeout(updatePreview, 300);

            function saveTextAsFile() {
		var fileName = document.getElementById("fileName").value;
			if (fileName !== ""){
                		var textToWrite = document.getElementById("code").value;
                		var textFileAsBlob = new Blob([textToWrite], {
                    			type: 'text/html'
                		});
                		var downloadLink = document.createElement("a");
				downloadLink.download = fileName;
                		downloadLink.innerHTML = "Download File";
                		if (window.webkitURL != null) {
                    			// Chrome allows the link to be clicked
                    			// without actually adding it to the DOM.
                    			downloadLink.href = window.webkitURL.createObjectURL(textFileAsBlob);
                		} else {
                    			// Firefox requires the link to be added to the DOM
                    			// before it can be clicked.
                    			downloadLink.href = window.URL.createObjectURL(textFileAsBlob);
                    			downloadLink.onclick = destroyClickedElement;
                    			downloadLink.style.display = "none";
                    			document.body.appendChild(downloadLink);
                		}

                		downloadLink.click();
			 } else {
				alert("Please type a file name.")
			}
            }

            function destroyClickedElement(event) {
                document.body.removeChild(event.target);
            }

            function loadfile(input) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    editor.setValue(e.target.result);
                }
                reader.readAsText(input.files[0]);
		document.getElementById("fileName").value = input.files[0].name
            }

            var input = document.getElementById("select");

            function selectTheme() {
                var theme = input.options[input.selectedIndex].innerHTML;
                editor.setOption("theme", theme);
            }

            var choice = document.location.search && decodeURIComponent(document.location.search.slice(1));
            if (choice) {
                input.value = choice;
                editor.setOption("theme", choice);
            }
	document.getElementById("sideBarBtn").onclick = function() {w3_open()};

	var sideBarBtn = document.getElementById("sideBarBtn");

	var sideBarBtnState = false; // false == closed
	function SideBar(){
		if (sideBarBtnState == false) {
			sideBarOpen();
			sideBarBtn.innerHTML = "&times;"
			sideBarBtnState = true;
		} else {
			sideBarClose();
                        sideBarBtn.innerHTML = "&#9776;"
                        sideBarBtnState = false;
		}
	}

	function sideBarOpen() {
		document.getElementById("main").style.marginLeft = "16%";
  		document.getElementById("Sidebar").style.width = "15%";
  		document.getElementById("Sidebar").style.display = "block";
	}
	function sideBarClose() {
  		document.getElementById("main").style.marginLeft = "0%";
  		document.getElementById("Sidebar").style.display = "none";
 
	}
